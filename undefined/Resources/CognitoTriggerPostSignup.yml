Type: AWS::Serverless::Function
Properties:
  FunctionName: create-user-trigger
  CodeUri: lambdas/create-user-trigger/
  Handler: app.lambdaHandler
  Runtime: nodejs14.x
  Environment:
    Variables:
      leavesTable:
        Ref: LeaveTable
      userinfoTable:
        Ref: UserInfoTable
  Policies:
    - AWSLambdaDynamoDBExecutionRole
    - DynamoDBCrudPolicy:
        TableName:
          Ref: LeaveTable
    - DynamoDBCrudPolicy:
        TableName:
          Ref: UserInfoTable
