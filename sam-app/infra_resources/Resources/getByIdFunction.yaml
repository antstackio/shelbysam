Type: AWS::Serverless::Function
Properties:
  CodeUri: backend/
  Handler: src/handlers/get-by-id.getByIdHandler
  Runtime: nodejs18.x
  Architectures:
    - x86_64
  MemorySize: 128
  Timeout: 100
  Description: >-
    A simple example includes a HTTP get method to get one item by id from a
    DynamoDB table.
  Policies:
    - DynamoDBCrudPolicy:
        TableName:
          Ref: SampleTable
  Environment:
    Variables:
      SAMPLE_TABLE:
        Ref: SampleTable
      ENDPOINT_OVERRIDE: ''
  Events:
    Api:
      Type: Api
      Properties:
        Path: /{id}
        Method: GET
        RestApiId:
          Ref: ApiGatewayApi
