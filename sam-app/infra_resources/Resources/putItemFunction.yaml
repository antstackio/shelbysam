Type: AWS::Serverless::Function
Properties:
  CodeUri: backend/
  Handler: src/handlers/put-item.putItemHandler
  Runtime: nodejs18.x
  Architectures:
    - x86_64
  MemorySize: 128
  Timeout: 100
  Description: >-
    A simple example includes a HTTP post method to add one item to a DynamoDB
    table.
  Policies:
    - DynamoDBCrudPolicy:
        TableName:
          Ref: SampleTable
  Environment:
    Variables:
      SAMPLE_TABLE:
        Ref: SampleTable
      ENDPOINT_OVERRIDE: ''
  Events:
    Api:
      Type: Api
      Properties:
        Path: /
        Method: POST
        RestApiId:
          Ref: ApiGatewayApi
