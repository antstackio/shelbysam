Type: AWS::CloudFront::Distribution
Properties:
  DistributionConfig:
    Origins:
      - DomainName:
          Fn::GetAtt:
            - WebSiteBucket
            - RegionalDomainName
        Id: myS3Origin
        OriginAccessControlId:
          Fn::GetAtt:
            - CloudFrontOriginAccessControl
            - Id
        S3OriginConfig:
          OriginAccessIdentity: ''
    Enabled: true
    DefaultRootObject: index.html
    HttpVersion: http2
    DefaultCacheBehavior:
      AllowedMethods:
        - DELETE
        - GET
        - HEAD
        - OPTIONS
        - PATCH
        - POST
        - PUT
      CachedMethods:
        - GET
        - HEAD
      TargetOriginId: myS3Origin
      ForwardedValues:
        QueryString: false
        Cookies:
          Forward: none
      ViewerProtocolPolicy: allow-all
      MinTTL: 0
      DefaultTTL: 3600
      MaxTTL: 86400
    PriceClass: PriceClass_200
    Restrictions:
      GeoRestriction:
        RestrictionType: whitelist
        Locations:
          - US
          - CA
          - GB
          - DE
    ViewerCertificate:
      CloudFrontDefaultCertificate: true
