Type: AWS::Serverless::Function
Properties:
  FunctionName: approve-leave
  CodeUri: lambdas/approve-leave
  Handler: app.lambdaHandler
  Runtime: nodejs14.x
  Environment:
    Variables:
      leavesTable:
        Ref: LeaveTable
      userinfoTable:
        Ref: UserInfoTable
  Policies:
    - AWSLambdaDynamoDBExecutionRole
    - DynamoDBCrudPolicy:
        TableName:
          Ref: LeaveTable
    - DynamoDBCrudPolicy:
        TableName:
          Ref: UserInfoTable
