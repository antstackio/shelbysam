Type: AWS::Serverless::Function
Properties:
  FunctionName: wait-for-task-token
  CodeUri: lambdas/wait-for-tasktoken
  Handler: app.lambdaHandler
  Runtime: nodejs14.x
  Environment:
    Variables:
      leavesTable:
        Ref: LeaveTable
      userinfoTable:
        Ref: UserInfoTable
  Policies:
    - AWSLambdaDynamoDBExecutionRole
    - DynamoDBCrudPolicy:
        TableName:
          Ref: LeaveTable
    - DynamoDBCrudPolicy:
        TableName:
          Ref: UserInfoTable
